
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>{{controller.auction.item}}</h1>
    </div>

    <div class="col-md-6 col-md-offset-3">
        <h3 ng-repeat="bet in controller.betPlaced">{{bet.betPlaced}}</h3>
    </div>
</div>
<hr />


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="controller.saveBet()">
            <div class="form-group">
                <input type="number" class="form-control" ng-model="controller.bet.betPlaced" />
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Add Bid!" />
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Bets</th>
            </tr>
            <tr ng-repeat="bet in controller.auction.betsPlaced">
                <td>{{bet.id}}</td>
                <td>{{bet.betPlaced}}</td>
            </tr>
        </table>
    </div>
</div>
