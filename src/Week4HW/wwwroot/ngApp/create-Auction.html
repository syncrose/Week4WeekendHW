<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Create a New Auction</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="controller.saveNewAuction()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="controller.auctionToCreate.item" />
            </div>
            <div class="form-group">
                <label>Enter A minimum Bet needed!</label>
                <input type="number" class="form-control" ng-model="controller.auctionToCreate.minBetReached" />
            </div>

            <div class="form-group">
                <input type="submit" value="Save" />
            </div>

        </form>
    </div>
</div>
